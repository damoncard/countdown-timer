<!DOCTYPE>
<html lang='en'>
	<head>
		<meta charset='utf-8'>
		<meta http-equiv='X-UA-Compatible' content='IE=edge'>
		<meta name='viewport' content='width=device-width, initial-scale=1.0'>
		<title> Hackathon CountDown</title>

		<link rel='stylesheet' href='./lib/static/animate.min.css'>
		<link rel='stylesheet' href='./lib/static/flipclock.css'>
		<link rel='stylesheet' href='./lib/static/icon.css'>
		<link rel='stylesheet' href='./lib/static/materialize.min'>
		<script type='text/javascript' src='/lib/static/jquery-3.2.1.min.js'></script>
		<script type='text/javascript' src='/lib/static/jquery.color-2.1.2.min.js'></script>
		<script type='text/javascript' src='/lib/static/flipclock.min.js'></script>
		<script type='text/javascript' src='/lib/static/materialize.min.js'></script>

		<link rel='stylesheet' href='./lib/style.css'>
		<script type='text/javascript' src='/lib/main.js'></script>
		<script type='text/javascript' src='/lib/background.js'></script>
	</head>
	<body>
		<!-- Cloud -->
		<div class='bg' id='sky'></div>
		<div class='bg' id='sun_yellow'></div>
		<div class='bg' id='sun_red'></div>
		<div class='bg' id='clouds'></div>
		<div class='bg' id='ground'></div>
		<div class='bg' id='night'></div>
		<div class='bg' id='stars'></div>
		<div class='bg' id='sstar'></div>
		<div class='bg' id='moon'></div>

		<div class='main headline' id='rainbow'>
			<span style='color: hsl(1, 100%, 50%);'>H</span>
			<span style='color: hsl(23, 100%, 50%);'>A</span>
			<span style='color: hsl(45, 100%, 50%);'>C</span>
			<span style='color: hsl(67, 100%, 50%);'>K</span>
			<span style='color: hsl(89, 100%, 50%);'>A</span>
			<span style='color: hsl(111, 100%, 50%);'>T</span>
			<span style='color: hsl(133, 100%, 50%);'>H</span>
			<span style='color: hsl(155, 100%, 50%);'>O</span>
			<span style='color: hsl(177, 100%, 50%);'>N</span>
			<span style='color: hsl(199, 100%, 50%);'> </span>
			<span style='color: hsl(221, 100%, 50%);'>C</span>
			<span style='color: hsl(243, 100%, 50%);'>H</span>
			<span style='color: hsl(265, 100%, 50%);'>A</span>
			<span style='color: hsl(287, 100%, 50%);'>N</span>
			<span style='color: hsl(309, 100%, 50%);'>N</span>
			<span style='color: hsl(331, 100%, 50%);'>E</span>
			<span style='color: hsl(353, 100%, 50%);'>L</span>
		</div>

		<div class='main clock-wrapper'>
			<div id='clock'></div>
		</div>
		<div class='main menu'>
			<div class='space'>
				<a id='start' class='btn-floating btn-large orange accent-2 waves-effect waves-light'>
					<i class='material-icons'>play_arrow</i>
				</a>
			</div>
			<div class='space'>
				<a id='pause' class='btn-floating btn-large purple accent-2 waves-effect waves-light disabled'>
					<i class='material-icons'>pause</i>
				</a>
			</div>
			<div class='space'>
				<a id='stop' class='btn-floating btn-large teal accent-2 waves-effect waves-light disabled'>
					<i class='material-icons'>stop</i>
				</a>
				<a id='reset' class='btn-floating btn-large light-green accent-2 waves-effect waves-light' style='display: none;'>
					<i class='material-icons'>replay</i>
				</a>
			</div>
		</div>
	</body>
</html>
